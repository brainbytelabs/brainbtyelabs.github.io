<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background elements -->
  <rect width="600" height="400" fill="#F9F9FF" />
  
  <!-- Abstract network connections -->
  <g fill="none" stroke="#6C63FF" stroke-width="1.5" opacity="0.6">
    <path d="M50,200 C150,100 250,300 350,150 C450,50 550,250 600,200" />
    <path d="M0,150 C100,250 200,50 300,200 C400,100 500,300 600,150" />
    <path d="M50,100 C150,200 250,100 350,250 C450,150 550,250 580,100" />
    <path d="M20,300 C120,200 220,350 320,200 C420,300 520,150 600,250" />
  </g>
  
  <!-- Brain nodes -->
  <g>
    <!-- Node connections -->
    <g stroke="#4A47F5" stroke-width="2" opacity="0.7">
      <line x1="200" y1="150" x2="280" y2="120" />
      <line x1="280" y1="120" x2="330" y2="180" />
      <line x1="330" y1="180" x2="390" y2="150" />
      <line x1="390" y1="150" x2="350" y2="90" />
      <line x1="350" y1="90" x2="280" y2="120" />
      <line x1="200" y1="150" x2="240" y2="210" />
      <line x1="240" y1="210" x2="330" y2="180" />
      <line x1="330" y1="180" x2="370" y2="240" />
      <line x1="370" y1="240" x2="320" y2="290" />
      <line x1="320" y1="290" x2="240" y2="210" />
      <line x1="370" y1="240" x2="420" y2="220" />
      <line x1="420" y1="220" x2="390" y2="150" />
    </g>
    
    <!-- Nodes -->
    <circle cx="200" cy="150" r="12" fill="#6C63FF" />
    <circle cx="280" cy="120" r="12" fill="#6C63FF" />
    <circle cx="330" cy="180" r="12" fill="#6C63FF" />
    <circle cx="390" cy="150" r="12" fill="#6C63FF" />
    <circle cx="350" cy="90" r="12" fill="#6C63FF" />
    <circle cx="240" cy="210" r="12" fill="#6C63FF" />
    <circle cx="370" cy="240" r="12" fill="#6C63FF" />
    <circle cx="320" cy="290" r="12" fill="#6C63FF" />
    <circle cx="420" cy="220" r="12" fill="#6C63FF" />
    
    <!-- Pulse animations -->
    <circle cx="280" cy="120" r="18" fill="none" stroke="#6C63FF" opacity="0.5">
      <animate attributeName="r" values="12;24;12" dur="3s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.8;0;0.8" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="330" cy="180" r="18" fill="none" stroke="#6C63FF" opacity="0.5">
      <animate attributeName="r" values="12;24;12" dur="3s" begin="1s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.8;0;0.8" dur="3s" begin="1s" repeatCount="indefinite" />
    </circle>
    <circle cx="370" cy="240" r="18" fill="none" stroke="#6C63FF" opacity="0.5">
      <animate attributeName="r" values="12;24;12" dur="3s" begin="2s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.8;0;0.8" dur="3s" begin="2s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Digital elements -->
  <g fill="#2C2A54" opacity="0.8">
    <rect x="430" y="90" width="20" height="5" />
    <rect x="460" y="90" width="30" height="5" />
    <rect x="500" y="90" width="15" height="5" />
    
    <rect x="450" y="110" width="25" height="5" />
    <rect x="485" y="110" width="35" height="5" />
    
    <rect x="460" y="130" width="40" height="5" />
    <rect x="510" y="130" width="20" height="5" />
    
    <rect x="440" y="150" width="15" height="5" />
    <rect x="465" y="150" width="25" height="5" />
    <rect x="500" y="150" width="30" height="5" />
    
    <rect x="450" y="170" width="30" height="5" />
    <rect x="490" y="170" width="20" height="5" />
    <rect x="520" y="170" width="10" height="5" />
    
    <rect x="435" y="190" width="25" height="5" />
    <rect x="470" y="190" width="15" height="5" />
    <rect x="495" y="190" width="35" height="5" />
  </g>
  
  <!-- Abstract AI element -->
  <g transform="translate(120, 270)">
    <rect x="0" y="0" width="60" height="80" rx="10" fill="#4A47F5" opacity="0.9" />
    <circle cx="30" cy="25" r="15" fill="white" />
    <rect x="15" y="50" width="30" height="5" rx="2" fill="white" />
    <rect x="15" y="60" width="30" height="5" rx="2" fill="white" />
  </g>
  
  <!-- Data flow animation -->
  <g>
    <circle cx="100" cy="100" r="3" fill="#6C63FF">
      <animate attributeName="cx" values="100;500" dur="4s" repeatCount="indefinite" />
      <animate attributeName="cy" values="100;150;100" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="50" cy="200" r="3" fill="#6C63FF">
      <animate attributeName="cx" values="50;450" dur="5s" repeatCount="indefinite" />
      <animate attributeName="cy" values="200;250;200" dur="5s" repeatCount="indefinite" />
    </circle>
    <circle cx="150" cy="300" r="3" fill="#6C63FF">
      <animate attributeName="cx" values="150;550" dur="4.5s" repeatCount="indefinite" />
      <animate attributeName="cy" values="300;250;300" dur="4.5s" repeatCount="indefinite" />
    </circle>
  </g>
</svg>