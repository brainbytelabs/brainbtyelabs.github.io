<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#F9F9FF" />
  
  <!-- Retail shelves illustration -->
  <g>
    <!-- Shelf 1 -->
    <rect x="100" y="100" width="400" height="20" fill="#2C2A54" />
    <rect x="100" y="120" width="400" height="60" fill="#E8EAF6" />
    
    <!-- Shelf 2 -->
    <rect x="100" y="200" width="400" height="20" fill="#2C2A54" />
    <rect x="100" y="220" width="400" height="60" fill="#E8EAF6" />
    
    <!-- Shelf 3 -->
    <rect x="100" y="300" width="400" height="20" fill="#2C2A54" />
    <rect x="100" y="320" width="400" height="60" fill="#E8EAF6" />
    
    <!-- Shelf pillars -->
    <rect x="100" y="100" width="10" height="280" fill="#2C2A54" />
    <rect x="490" y="100" width="10" height="280" fill="#2C2A54" />
  </g>
  
  <!-- Products on shelves -->
  <g>
    <!-- Row 1 products -->
    <rect x="130" y="130" width="30" height="40" fill="#6C63FF" rx="3" />
    <rect x="180" y="130" width="30" height="40" fill="#4A47F5" rx="3" />
    <rect x="230" y="130" width="30" height="40" fill="#6C63FF" rx="3" />
    <rect x="280" y="130" width="30" height="40" fill="#4A47F5" rx="3" />
    <rect x="330" y="130" width="30" height="40" fill="#6C63FF" rx="3" />
    <rect x="380" y="130" width="30" height="40" fill="#4A47F5" rx="3" />
    <rect x="430" y="130" width="30" height="40" fill="#6C63FF" rx="3" />
    
    <!-- Row 2 products -->
    <rect x="130" y="230" width="30" height="40" fill="#4A47F5" rx="3" />
    <rect x="180" y="230" width="30" height="40" fill="#6C63FF" rx="3" />
    <rect x="230" y="230" width="30" height="40" fill="#4A47F5" rx="3" />
    <rect x="280" y="230" width="30" height="40" fill="#6C63FF" rx="3" />
    <rect x="330" y="230" width="30" height="40" fill="#4A47F5" rx="3" />
    <rect x="380" y="230" width="30" height="40" fill="#6C63FF" rx="3" />
    <rect x="430" y="230" width="30" height="40" fill="#4A47F5" rx="3" />
    
    <!-- Row 3 products -->
    <rect x="130" y="330" width="30" height="40" fill="#6C63FF" rx="3" />
    <rect x="180" y="330" width="30" height="40" fill="#4A47F5" rx="3" />
    <rect x="230" y="330" width="30" height="40" fill="#6C63FF" rx="3" />
    <rect x="280" y="330" width="30" height="40" fill="#4A47F5" rx="3" />
    <rect x="330" y="330" width="30" height="40" fill="#6C63FF" rx="3" />
    <rect x="380" y="330" width="30" height="40" fill="#4A47F5" rx="3" />
    <rect x="430" y="330" width="30" height="40" fill="#6C63FF" rx="3" />
  </g>
  
  <!-- AI Visualization elements -->
  <g>
    <!-- Data points and connecting lines -->
    <circle cx="140" cy="80" r="5" fill="#6C63FF" opacity="0.7" />
    <circle cx="195" cy="70" r="5" fill="#6C63FF" opacity="0.7" />
    <circle cx="245" cy="60" r="5" fill="#6C63FF" opacity="0.7" />
    <circle cx="295" cy="50" r="5" fill="#6C63FF" opacity="0.7" />
    <circle cx="345" cy="65" r="5" fill="#6C63FF" opacity="0.7" />
    <circle cx="395" cy="55" r="5" fill="#6C63FF" opacity="0.7" />
    <circle cx="445" cy="40" r="5" fill="#6C63FF" opacity="0.7" />
    
    <path d="M140,80 L195,70 L245,60 L295,50 L345,65 L395,55 L445,40" 
          stroke="#6C63FF" 
          stroke-width="2" 
          fill="none" 
          stroke-dasharray="5,5" />
          
    <!-- Prediction line -->
    <path d="M445,40 L495,35 L545,45" 
          stroke="#FF5252" 
          stroke-width="2" 
          fill="none" />
          
    <circle cx="495" cy="35" r="5" fill="#FF5252" opacity="0.7" />
    <circle cx="545" cy="45" r="5" fill="#FF5252" opacity="0.7" />
  </g>
  
  <!-- Digital UI elements -->
  <g>
    <rect x="20" y="20" width="120" height="220" rx="10" fill="#2C2A54" />
    <rect x="25" y="25" width="110" height="190" rx="5" fill="#FFFFFF" />
    
    <!-- Chart elements -->
    <rect x="35" y="45" width="90" height="10" rx="3" fill="#E8EAF6" />
    <rect x="35" y="35" width="40" height="5" rx="2" fill="#2C2A54" />
    
    <rect x="35" y="65" width="65" height="10" rx="3" fill="#6C63FF" />
    <rect x="35" y="85" width="80" height="10" rx="3" fill="#4A47F5" />
    <rect x="35" y="105" width="45" height="10" rx="3" fill="#6C63FF" />
    <rect x="35" y="125" width="75" height="10" rx="3" fill="#4A47F5" />
    <rect x="35" y="145" width="55" height="10" rx="3" fill="#6C63FF" />
    
    <!-- Control elements -->
    <rect x="35" y="175" width="90" height="30" rx="15" fill="#6C63FF" />
    <text x="50" y="195" font-family="Arial" font-size="12" fill="white">Forecast</text>
  </g>
</svg>