<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#F9F9FF" />
  
  <!-- Financial security elements -->
  <g>
    <!-- Shield background -->
    <path d="M300,50 L450,100 L450,225 C450,300 375,350 300,375 C225,350 150,300 150,225 L150,100 Z" 
          fill="#E8EAF6" stroke="#DEDEDE" stroke-width="2" />
          
    <!-- Lock icon -->
    <rect x="250" y="150" width="100" height="80" rx="10" fill="#2C2A54" />
    <rect x="260" y="150" width="80" height="40" rx="5" fill="#2C2A54" />
    <circle cx="300" cy="190" r="25" fill="#6C63FF" />
    <rect x="290" y="180" width="20" height="30" rx="3" fill="#2C2A54" />
    <circle cx="300" cy="185" r="5" fill="#FFFFFF" />
  </g>
  
  <!-- Data flow visualization -->
  <g>
    <!-- Connection nodes -->
    <circle cx="100" cy="100" r="15" fill="#6C63FF" />
    <circle cx="150" cy="150" r="15" fill="#4A47F5" />
    <circle cx="200" cy="100" r="15" fill="#6C63FF" />
    <circle cx="250" cy="150" r="15" fill="#4A47F5" />
    <circle cx="300" cy="100" r="15" fill="#6C63FF" />
    <circle cx="350" cy="150" r="15" fill="#4A47F5" />
    <circle cx="400" cy="100" r="15" fill="#6C63FF" />
    <circle cx="450" cy="150" r="15" fill="#4A47F5" />
    <circle cx="500" cy="100" r="15" fill="#6C63FF" />
    
    <!-- Normal transaction paths -->
    <path d="M100,100 L150,150 L200,100 L250,150 L300,100" stroke="#6C63FF" stroke-width="2" fill="none" />
    <path d="M300,100 L350,150 L400,100 L450,150 L500,100" stroke="#6C63FF" stroke-width="2" fill="none" />
    
    <!-- Fraud detection path -->
    <path d="M250,150 L300,250 L450,150" stroke="#FF5252" stroke-width="3" fill="none" stroke-dasharray="5,5" />
    <circle cx="300" cy="250" r="20" fill="#FF5252" />
    <text x="290" y="255" font-family="Arial" font-size="14" font-weight="bold" fill="white">!</text>
  </g>
  
  <!-- Financial data visualization -->
  <g transform="translate(100, 300)">
    <!-- Chart background -->
    <rect x="0" y="0" width="400" height="80" rx="5" fill="#FFFFFF" stroke="#DEDEDE" stroke-width="1" />
    
    <!-- Transaction bars -->
    <rect x="20" y="20" width="10" height="40" fill="#6C63FF" />
    <rect x="40" y="30" width="10" height="30" fill="#6C63FF" />
    <rect x="60" y="15" width="10" height="45" fill="#6C63FF" />
    <rect x="80" y="25" width="10" height="35" fill="#6C63FF" />
    <rect x="100" y="10" width="10" height="50" fill="#6C63FF" />
    <rect x="120" y="20" width="10" height="40" fill="#6C63FF" />
    <rect x="140" y="25" width="10" height="35" fill="#6C63FF" />
    <rect x="160" y="15" width="10" height="45" fill="#FF5252" />
    <rect x="180" y="25" width="10" height="35" fill="#6C63FF" />
    <rect x="200" y="20" width="10" height="40" fill="#6C63FF" />
    <rect x="220" y="25" width="10" height="35" fill="#6C63FF" />
    <rect x="240" y="10" width="10" height="50" fill="#6C63FF" />
    <rect x="260" y="30" width="10" height="30" fill="#6C63FF" />
    <rect x="280" y="50" width="10" height="10" fill="#FF5252" />
    <rect x="300" y="20" width="10" height="40" fill="#6C63FF" />
    <rect x="320" y="25" width="10" height="35" fill="#6C63FF" />
    <rect x="340" y="15" width="10" height="45" fill="#6C63FF" />
    <rect x="360" y="20" width="10" height="40" fill="#6C63FF" />
    
    <!-- Baseline -->
    <line x1="10" y1="70" x2="390" y2="70" stroke="#DEDEDE" stroke-width="1" />
    
    <!-- Fraud indicators -->
    <circle cx="165" cy="10" r="8" fill="#FF5252" />
    <circle cx="285" cy="45" r="8" fill="#FF5252" />
  </g>
  
  <!-- AI analysis element -->
  <g transform="translate(530, 200)">
    <circle cx="0" cy="0" r="40" fill="#6C63FF" opacity="0.1" />
    <circle cx="0" cy="0" r="30" fill="#6C63FF" opacity="0.2" />
    <circle cx="0" cy="0" r="20" fill="#6C63FF" />
    <text x="-12" y="5" font-family="Arial" font-size="12" fill="white">AI</text>
    
    <!-- Analysis lines -->
    <line x1="-20" y1="-20" x2="-100" y2="-80" stroke="#6C63FF" stroke-width="1" stroke-dasharray="3,3" />
    <line x1="-30" y1="0" x2="-180" y2="50" stroke="#6C63FF" stroke-width="1" stroke-dasharray="3,3" />
    <line x1="-20" y1="20" x2="-150" y2="100" stroke="#6C63FF" stroke-width="1" stroke-dasharray="3,3" />
  </g>
</svg>